<div class="tui-container">
    <form
        class="sign-up-form"
        [formGroup]="signUpForm"
    >
        <h1 class="sign-up-title">Sign up</h1>

        <tui-input
            class="sign-up-input"
            tuiTextfieldSize="s"
            formControlName="usernameInput"
        >
            Username
            <input
                tuiTextfield
            />
        </tui-input>

        <tui-input-password
            class="sign-up-input"
            tuiTextfieldSize="s"
            formControlName="passwordInput"
        >
            Password
            <input
                tuiTextfield
            />
        </tui-input-password>

        <tui-input-password
            class="sign-up-input"
            tuiTextfieldSize="s"
            formControlName="repeatedPasswordInput"
        >
            Repeat Password
            <input
                tuiTextfield
            />
        </tui-input-password>

        <button
            class="submit-button"
            appearance="primary"
            tuiButton
            type="button"
            [disabled]="!areCredentialsEntered"
            (click)="onSubmitButtonClick()"
        >
            Submit
        </button>
    </form>
</div>
