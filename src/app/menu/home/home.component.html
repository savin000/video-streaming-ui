<div [className]="'home-container'">
    <tui-scrollbar class="box">
        <div [className]="'videos'" >
            <ng-container *ngFor="let video of videos">
                <app-video
                    [title]="video.title"
                    [username]="username"
                ></app-video>
            </ng-container>
        </div>
    </tui-scrollbar>

    <button
        [className]="'add-video-button'"
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="onAddVideoButtonClick()"
    >
        Add Video
    </button>
</div>
